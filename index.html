<html>
  <head>
    <title>DeviceMotion Test</title>
  </head>
  <body>
    <div>
      <button onClick="deviceMotionRequest()">Click</button>
      <span id="x">0</span>
      <span id="y">0</span>
      <span id="z">0</span>
    </div>
    <script>
      function deviceOrientationRequest () {
        if (DeviceOrientationEvent.requestPermission) {
          DeviceOrientationEvent.requestPermission()
            .then(permissionState => {
              if (permissionState === 'granted') {
                window.addEventListener("deviceorientation", function (event) {
                  document.getElementById('x').innerHTML = event.alpha;
                  document.getElementById('y').innerHTML = event.beta;
                  document.getElementById('z').innerHTML = event.gamma;
                })
              }
            })
            .catch(console.error);
        } else {
          alert('DeviceMotionEvent.requestPermission is not found')
        }
      }
    </script>
  </body>
</html>
